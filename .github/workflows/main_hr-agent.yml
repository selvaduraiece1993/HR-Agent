name: Build and deploy Node.js app to Azure Web App - HR-Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # FIX 1 — Node 20 (Next.js requirement)
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      # FIX 2 — Prepare correct folder for Azure
      - name: Prepare artifact
        run: |
          mkdir app
          cp -r .next/standalone/* app/
          cp -r .next/static app/.next/static
          cp -r public app/public
          cp package.json app/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: app/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app

      # FIX 3 — Deploy the standalone server build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HR-Agent'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_742FD4FE335245E28D02FC68657AF692 }}
