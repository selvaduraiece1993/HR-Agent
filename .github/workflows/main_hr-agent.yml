name: Deploy Next.js 16 SSR App to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Load .env.local â†’ Azure format
      # -------------------------------
      - name: Load .env.local
        id: loadenv
        run: |
          echo "{" > env.json
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue
            echo "\"$key\": \"$value\"," >> env.json
          done < .env.local
          sed -i '$ s/,$//' env.json
          echo "}" >> env.json
          cat env.json

      # -------------------------------
      # 3. Setup Node 20 (Next.js 16 requirement)
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # -------------------------------
      # 4. Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # -------------------------------
      # 5. Build Next.js in production mode
      # -------------------------------
      - name: Build Next.js app
        env:
          ${{ steps.loadenv.outputs }}
        run: npm run build

      # -------------------------------
      # 6. Create standalone production server
      # -------------------------------
      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp package.json deploy/
          cp next.config.mjs deploy/ || true

          # install production deps inside deploy/
          cd deploy
          npm install --production

      # -------------------------------
      # 7. Upload env variables to Azure App Settings
      # -------------------------------
      - name: Apply .env.local to Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: HR-Agent
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_742FD4FE335245E28D02FC68657AF692 }}
          app-settings-json: ./env.json

      # -------------------------------
      # 8. Deploy final optimized folder
      # -------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: HR-Agent
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_742FD4FE335245E28D02FC68657AF692 }}
          package: deploy
