name: Azure Static Web Apps CI/CD (TEST MODE)

on:
  push:
    branches: [main]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build & Deploy Using .env.local (TESTING)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Load .env.local and export variables
        id: loadenv
        run: |
          echo "Loading .env.local..."
          if [ ! -f ".env.local" ]; then
            echo "âŒ ERROR: .env.local not found"
            exit 1
          fi

          # Read each line and turn into GitHub output
          while IFS='=' read -r key value; do
            if [[ ! -z "$key" ]]; then
              echo "$key=$value" >> env_export.txt
              echo "::set-output name=$key::$value"
            fi
          done < .env.local

          echo "Environment variables loaded:"
          cat env_export.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Test Next.js build locally with .env.local
        env:
          # Inject ALL env variables dynamically
          ${{ steps.loadenv.outputs }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps (TEST MODE)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ".next"
          skip_app_build: false
        env:
          # Inject ALL env vars again for Azure build
          ${{ steps.loadenv.outputs }}
