name: Azure Static Web Apps CI/CD (TEST MODE WITH .env.local)

on:
  push:
    branches: [main]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build & Deploy Next.js using .env.local (TEST MODE)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Load .env.local
      - name: Load environment variables from .env.local
        id: loadenv
        shell: bash
        run: |
          if [ ! -f ".env.local" ]; then
            echo "❌ .env.local file NOT FOUND!"
            exit 1
          fi

          grep -v '^\s*$' .env.local | grep -v '^\s*#' > clean_env.txt

          while IFS='=' read -r key value; do
            echo "::set-output name=$key::$value"
          done < clean_env.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ⭐ Build LOCALLY using legacy-peer-deps (this works!)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        env:
          ${{ steps.loadenv.outputs }}
        run: npm run build

      # ⭐ Deploy WITHOUT Azure build (skip_app_build: true)
      - name: Deploy to Azure Static Web Apps (UPLOAD ONLY - NO BUILD)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_OCEAN_0790E5B00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          app_location: "/"
          output_location: ".next"

          # ⭐ Disable Azure’s Oryx build completely
          skip_app_build: true

        env:
          ${{ steps.loadenv.outputs }}
