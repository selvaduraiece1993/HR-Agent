name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and build (legacy-peer-deps)
        # This is where we force npm to accept conflicting peer deps (CI-only workaround)
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          CI: true

      - name: Upload build artifact (for debugging - optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Deploy to Azure Static Web Apps (skip app build)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_OCEAN_0790E5B00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          #### Repository/Build Configurations ####
          app_location: "/"                      # App source code path
          api_location: ""                       # Api source code path - optional
          output_location: ".next"               # <- Next.js output folder
          skip_app_build: true                   # <- Important: don't let Oryx run npm install/build
          #### End Repository/Build Configurations ####

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_OCEAN_0790E5B00 }}
          action: "close"
