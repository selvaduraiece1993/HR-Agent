name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Use Node.js 20 (required by Next.js)
        uses: actions/setup-node@v4
        with:
          # Must be >= 20.9.0 for Next.js; use any 20.x LTS you prefer
          node-version: '20.14.0'
          cache: 'npm'

      - name: Debug - confirm required secrets exist (no secret values shown)
        run: |
          echo "Has NEXT_PUBLIC_SUPABASE_URL? -> $( [ -n "$NEXT_PUBLIC_SUPABASE_URL" ] && echo yes || echo no )"
          echo "Has NEXT_PUBLIC_SUPABASE_ANON_KEY? -> $( [ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] && echo yes || echo no )"
          echo "Has AZURE_OPENAI_API_KEY? -> $( [ -n "$AZURE_OPENAI_API_KEY" ] && echo yes || echo no )"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}

      - name: Install dependencies (legacy peer deps) and build
        env:
          CI: true
          # Supabase
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

          # AI Services
          NEXT_PUBLIC_VAPI_API_KEY: ${{ secrets.NEXT_PUBLIC_VAPI_API_KEY }}

          # Google Models / Keys
          GOOGLE_MODEL_QUESTION_GENERATION: ${{ secrets.GOOGLE_MODEL_QUESTION_GENERATION }}
          GOOGLE_MODEL_ANSWER_EVALUATION: ${{ secrets.GOOGLE_MODEL_ANSWER_EVALUATION }}
          GOOGLE_MODEL_FEEDBACK: ${{ secrets.GOOGLE_MODEL_FEEDBACK }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          GOOGLE_OPENAI_API_KEY: ${{ secrets.GOOGLE_OPENAI_API_KEY }}
          GOOGLE_OPENAI_ENDPOINT: ${{ secrets.GOOGLE_OPENAI_ENDPOINT }}
          GOOGLE_OPENAI_API_VERSION: ${{ secrets.GOOGLE_OPENAI_API_VERSION }}
          GOOGLE_OPENAI_MODEL_QUESTION_GENERATION: ${{ secrets.GOOGLE_OPENAI_MODEL_QUESTION_GENERATION }}
          GOOGLE_OPENAI_MODEL_ANSWER_EVALUATION: ${{ secrets.GOOGLE_OPENAI_MODEL_ANSWER_EVALUATION }}
          GOOGLE_OPENAI_MODEL_FEEDBACK: ${{ secrets.GOOGLE_OPENAI_MODEL_FEEDBACK }}

          # OpenRouter
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_ENDPOINT: ${{ secrets.OPENROUTER_ENDPOINT }}
          OPENROUTER_API_VERSION: ${{ secrets.OPENROUTER_API_VERSION }}
          OPENROUTER_MODEL_QUESTION_GENERATION: ${{ secrets.OPENROUTER_MODEL_QUESTION_GENERATION }}
          OPENROUTER_MODEL_ANSWER_EVALUATION: ${{ secrets.OPENROUTER_MODEL_ANSWER_EVALUATION }}
          OPENROUTER_MODEL_FEEDBACK: ${{ secrets.OPENROUTER_MODEL_FEEDBACK }}

          # Default Provider
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}

          # Azure OpenAI Models
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_MODEL_QUESTION_GENERATION: ${{ secrets.AZURE_OPENAI_MODEL_QUESTION_GENERATION }}
          AZURE_OPENAI_MODEL_ANSWER_EVALUATION: ${{ secrets.AZURE_OPENAI_MODEL_ANSWER_EVALUATION }}
          AZURE_OPENAI_MODEL_FEEDBACK: ${{ secrets.AZURE_OPENAI_MODEL_FEEDBACK }}

          # Optional / NextAuth / App config
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_HOST_URL: ${{ secrets.NEXT_PUBLIC_HOST_URL }}

          # Table Details
          NEXT_PUBLIC_INTERVIEWS_TABLE_NAME: ${{ secrets.NEXT_PUBLIC_INTERVIEWS_TABLE_NAME }}
          NEXT_PUBLIC_INTERVIEW_RESULTS_TABLE_NAME: ${{ secrets.NEXT_PUBLIC_INTERVIEW_RESULTS_TABLE_NAME }}
          NEXT_PUBLIC_USERS_TABLE_NAME: ${{ secrets.NEXT_PUBLIC_USERS_TABLE_NAME }}
        run: |
          # use legacy-peer-deps to avoid ERESOLVE peer conflicts if needed
          npm ci --legacy-peer-deps
          npm run build

      - name: (optional) Upload .next for debugging
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Deploy to Azure Static Web Apps (skip app build)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # app source
          api_location: ""           # api path (empty if none)
          output_location: ".next"   # upload the Next build output
          skip_app_build: true       # important: prevent Oryx from running npm install/build
