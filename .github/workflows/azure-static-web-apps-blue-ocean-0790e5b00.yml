name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Use Node.js 20 (required by Next.js)
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
          cache: 'npm'

      - name: Load .env.local file and build
        env:
          CI: true
        run: |
          echo "Checking for .env.local file..."
          if [ ! -f .env.local ]; then
            echo "ERROR: .env.local file not found in repository root!"
            exit 1
          fi

          echo "Sourcing .env.local..."
          set -o allexport
          source .env.local
          set +o allexport

          echo "Environment variables loaded."

          # Debug (does NOT show values)
          echo "Has NEXT_PUBLIC_SUPABASE_URL? -> $( [ -n "$NEXT_PUBLIC_SUPABASE_URL" ] && echo yes || echo no )"
          echo "Has NEXT_PUBLIC_SUPABASE_ANON_KEY? -> $( [ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] && echo yes || echo no )"

          echo "Installing dependencies..."
          npm ci --legacy-peer-deps

          echo "Building Next.js project..."
          npm run build

      - name: Upload .next for debugging (optional)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Deploy to Azure Static Web Apps (skip app build)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ".next"
          skip_app_build: true
          # If the deployment token secret is missing, this prevents the action from failing.
          skip_deploy_on_missing_secrets: true
