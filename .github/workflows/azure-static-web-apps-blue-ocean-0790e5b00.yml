name: Azure Static Web Apps CI/CD (TEST MODE WITH .env.local)

on:
  push:
    branches: [main]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build & Deploy Next.js using .env.local (TEST MODE)

    steps:

      # ---------------------------------------------
      # 1. Checkout repo
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------
      # 2. Load .env.local → clean → export as outputs
      # ---------------------------------------------
      - name: Load environment variables from .env.local
        id: loadenv
        shell: bash
        run: |
          echo "Checking .env.local..."
          if [ ! -f ".env.local" ]; then
            echo "❌ ERROR: .env.local file NOT FOUND in repository root!"
            exit 1
          fi

          echo "Cleaning .env.local (removing comments + blank lines)..."
          grep -v '^\s*$' .env.local | grep -v '^\s*#' > clean_env.txt

          echo "Exporting environment variables..."
          while IFS='=' read -r key value; do
            if [[ ! -z "$key" ]]; then
              echo "Loaded: $key"
              echo "::set-output name=$key::$value"
            fi
          done < clean_env.txt

      # ---------------------------------------------
      # 3. Setup Node.js
      # ---------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------------------------------------------
      # 4. Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ---------------------------------------------
      # 5. Test local Next.js build (SSR)
      # ---------------------------------------------
      - name: Validate Next.js build using .env.local
        env:
          ${{ steps.loadenv.outputs }}
        run: npm run build

      # ---------------------------------------------
      # 6. Deploy to Azure Static Web Apps
      # ---------------------------------------------
      - name: Deploy to Azure Static Web Apps (TEST MODE)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ".next"
          skip_app_build: false
        env:
          ${{ steps.loadenv.outputs }}
