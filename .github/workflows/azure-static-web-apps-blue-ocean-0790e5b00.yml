name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Use Node.js 20 (required by Next.js)
        uses: actions/setup-node@v4
        with:
          # Must be >= 20.9.0 for Next.js; use any 20.x LTS you prefer
          node-version: '20.14.0'
          cache: 'npm'

      - name: Install dependencies (legacy peer deps) and build
        env:
          CI: true
        run: |
          # use legacy-peer-deps to avoid ERESOLVE peer conflicts if needed
          npm ci --legacy-peer-deps
          npm run build

      - name: (optional) Upload .next for debugging
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Deploy to Azure Static Web Apps (skip app build)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # app source
          api_location: ""           # api path (empty if none)
          output_location: ".next"   # upload the Next build output
          skip_app_build: true       # important: prevent Oryx from running npm install/build
