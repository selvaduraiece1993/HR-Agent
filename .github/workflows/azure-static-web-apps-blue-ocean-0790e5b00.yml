name: Azure Static Web Apps CI/CD (TEST MODE USING .env.local)

on:
  push:
    branches: [main]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build & Deploy (Test Mode)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Load .env.local for testing
        run: |
          echo "Loading .env.local from repo..."
          if [ -f ".env.local" ]; then
            export $(grep -v '^#' .env.local | xargs)
          else
            echo "âŒ .env.local not found"
            exit 1
          fi

          # Dump the environment variables into a temp file for Azure SWA to use
          echo "Creating azure-env-file..."
          printenv > azure-env-file.env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Test local build
        env:
          $(cat .env.local | sed 's/^/"/;s/=/="/;s/$/"/' )
        run: npm run build

      - name: Deploy to Azure Static Web Apps (FORCE USING ENV FILE)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ".next"
          skip_app_build: false
        env:
          # Load env variables from our prepared env file
          $(cat .env.local | sed 's/^/"/;s/=/="/;s/$/"/')
